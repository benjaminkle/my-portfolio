<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You</title>
    <style>
      :root {
        --hightlight-color: #52796f;
        --subtext-color: #4b5563;
        --main-font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        --section-bg-color: linear-gradient(to right, #f6fff8, #cce3de);
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom, #cce3de, #a4c3b2);
        font-family: var(--main-font-family);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #1f2937;
      }
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background-image: url("images/circuit.svg");
        background-repeat: repeat;
        background-size: cover;
        opacity: 0.2;
        z-index: -1;
        pointer-events: none;
      }

      .thankyou-box {
        background: var(--section-bg-color);
        padding: 50px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 500px;
        width: 90%;
      }

      .thankyou-box h1 {
        font-size: 36px;
        margin-bottom: 20px;
        color: var(--hightlight-color);
      }

      .thankyou-box p {
        font-size: 18px;
        color: var(--subtext-color);
        margin-bottom: 30px;
      }

      .thankyou-box a {
        text-decoration: none;
        color: white;
        background-color: var(--hightlight-color);
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .thankyou-box a:hover {
        background-color: #6c9088;
      }
    </style>
  </head>
  <body>
    <div class="thankyou-box">
      <h1>Thank You!</h1>
      <p>
        Your message has been sent successfully. <br />Iâ€™ll get back to you
        soon.
      </p>
      <a href="index.html">Back to Home</a>
    </div>
  </body>
</html>
